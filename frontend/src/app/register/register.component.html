<table>
    <tr>
        <td>Username:</td>
        <td><input type='text' name='username' [(ngModel)]='username'></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type='password' name='password' [(ngModel)]='password'></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type='text' name='email' [(ngModel)]='email'></td>
    </tr>

    <tr>
        <td>Admin:</td>
        <td>
            <input type='checkbox' name='type' [(ngModel)]='type'></td>
    </tr>
    <tr>
        <td><button (click)='register()'>Register</button></td>
    </tr>
</table>
