<ng-template #template_ref>
  <div class="modal-header">
    <h4 class="modal-title">Kupovina</h4>
  </div>

  <div class="modal-body">
    <app-property-buy-form #form_ref></app-property-buy-form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-outline-dark" (click)="close()">Odustani</button>
    <button class="btn btn-outline-success" (click)="makePurchaseOffer( form_ref )">Ponudi</button>
  </div>
</ng-template>
